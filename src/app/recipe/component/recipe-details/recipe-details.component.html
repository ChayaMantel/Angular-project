<div *ngIf="recipe" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h2>{{ recipe.recipeName }}</h2>
          <hr>
          <div class=" align-items-center mb-3">
            Category:
            <li class={{getCategoryIcon()}}>
              <span> {{ getCategoryName() }}</span>
          </div>
          <p class="mb-3"><b>Difficulty:</b>
            <span *ngFor="let star of [1, 2, 3, 4, 5]" class="text-warning me-1">
              <ng-container *ngIf="star <= recipe.difficultyLevel">&#9733;</ng-container>
              <ng-container *ngIf="star > recipe.difficultyLevel">&#9734;</ng-container>
            </span>
          </p>
          <p class="card-text"><b>Preparation Time:</b> {{ recipe.preparationTimeMinutes | timeconvert }}</p>

          <img [src]="recipe.imageRouting" alt="Recipe Image" class="img-fluid rounded mb-3" width="500" height="500">
          <h3>Ingredients:</h3>
          <ul class="list-unstyled">
            <li *ngFor="let ingredient of recipe.ingredients">
              <span class="text-success me-2">
                <i class="bi bi-cake-fill"></i>
              </span>
              {{ ingredient }}
            </li>
          </ul>
          <h3>Preparation Method:</h3>
          <ul class="list-unstyled">
            <li *ngFor="let step of recipe.preparationMethod">
              <span class="text-primary me-2">
                <i class="bi bi-cake"></i>
              </span>
              {{ step }}
            </li>
          </ul>
          <div *ngIf="isCurrentUserRecipeCreator()" class="text-end mt-3">
            <button class="btn btn-danger me-2" (click)="deleteRecipe()">Delete</button>
            <button class="btn btn-primary" (click)="edit()">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
